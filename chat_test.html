<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1-on-1 WebSocket Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 5px;
      margin-bottom: 10px;
    }
    #chat div { margin: 2px 0; }
  </style>
</head>
<body>
  <h1>Direct Chat Test</h1>

  <label>Your Name: <input type="text" id="from" value="alice"></label><br>
  <label>Send To: <input type="text" id="to" value="bob"></label><br><br>

  <button onclick="connect()">Connect</button>
  <div id="chat"></div>

  <input type="text" id="message" placeholder="Type your message..." style="width:70%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    let ws;

    function connect() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      ws = new WebSocket(`ws://localhost:8080/api/v1/chat?From=${from}&To=${to}`);

      ws.onopen = () => {
        logMessage(`Connected as ${from}, chatting with ${to}`);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        logMessage(`${msg.from}: ${msg.text}`);
      };

      ws.onclose = () => {
        logMessage("Connection closed");
      };
    }

    function sendMessage() {
      const text = document.getElementById("message").value;
      const payload = {
        text: text
      };
      ws.send(JSON.stringify(payload));
      document.getElementById("message").value = "";
    }

    function logMessage(message) {
      const div = document.createElement("div");
      div.textContent = message;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }
  </script>
</body>
</html>
